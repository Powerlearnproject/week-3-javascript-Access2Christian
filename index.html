<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and Interactive Charts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>JavaScript Fundamentals and Chart.js</h1>
    </header>

    <main>
        <section id="js-fundamentals" class="content-section">
            <h2>JavaScript Fundamentals</h2>
            <div class="button-group">
                <button id="addBtn">Add</button>
                <button id="subtractBtn">Subtract</button>
                <button id="divideBtn">Divide</button>
                <button id="multiplyBtn">Multiply</button>
            </div>
            <p id="result"></p>
        </section>

        <section id="dom-manipulation" class="content-section">
            <h2>DOM Manipulation</h2>
            <input type="text" id="inputField" placeholder="Type something">
            <button id="changeTextBtn">Change Text</button>
            <p id="displayText">Watch this text change.</p>
        </section>

        <section id="interactive-charts" class="content-section">
            <h2>Interactive Charts with Chart.js</h2>
            <canvas id="myChart" width="400" height="200"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Christian Nnaji. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
